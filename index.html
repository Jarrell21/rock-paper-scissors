<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Rock Paper Scissors Game</header>
    <main>
      <div id="cards">
        <div class="card">
          <div class="title">PLAYER</div>
          <div class="score player">SCORE</div>
          <div class="selection player">RPS</div>
        </div>
        <div class="card">
          <div class="title">COMPUTER</div>
          <div class="score computer">SCORE</div>
          <div class="selection computer">RPS</div>
        </div>
      </div>
      <div class="results">CHOOSE YOUR WEAPON!</div>
      <div class="buttons">
        <button id="rock"><img src="images/rock.png" alt="Rock" /></button>
        <button id="paper"><img src="images/paper.png" alt="Paper" /></button>
        <button id="scissors">
          <img src="images/scissors.png" alt="Scissors" />
        </button>
      </div>
    </main>
  </body>
</html>
